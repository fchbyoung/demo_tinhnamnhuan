<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính năm nhuận</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập năm : "));
        if(year%4 == 0 ){
            if(year%100 == 0){
                if(year%400 == 0){
                    document.write("Đây là năm nhuận");
                }
                else{
                    document.write("Đây không phải là năm nhuận");
                }
            }
            else{
                document.write("đây là năm nhuận");
            }
        }
        else{
            document.write("Đây không phải là năm nhuận");
        }

    </script>
</body>
</html>
